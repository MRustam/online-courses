<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
            <h6 sec:authorize="isAuthenticated()" class="userName-info nav-item small font-weight-light text-white font-italic">
                username: <span style="color: cornflowerblue;" sec:authentication="name"></span> | role: <span style="color: cornflowerblue;"
                    sec:authentication="principal.authorities"></span>
            </h6>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <div class="navbar-nav ml-auto">

                <div class="nav-item active">
                    <a class="nav-link" th:href="@{/home}" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </div>

                <!-- Example single danger button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        More
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/students}" href="/students">students</a>
                        <a class="dropdown-item" th:href="@{/instructors}" href="/instructors">instructors</a>
                        <div sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item" th:href="@{/users}" href="/users">users</a>
                        </div>
                        <div class="dropdown-divider"></div>

                        <div sec:authorize="isAuthenticated()">
                            <a class="dropdown-item" th:href="@{/logout}" href="/logout">Logout</a>
                        </div>
                        <div sec:authorize="isAnonymous()">
                            <a class="dropdown-item" th:href="@{/login}" href="/login">Login / Registration</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container" id="multi-content">

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-2 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Online Academy &copy; 2017</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="/js/multi-items.js"></script>

</body>

</html>

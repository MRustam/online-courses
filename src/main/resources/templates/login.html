<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New course</title>
</head>
<body>

<h1>Login page</h1>

<form action="#" th:action="@{/login}" th:object="${course}" method="post" border=solid, 1px>

    <p>Category: <input type="text" th:field="*{category}" /></p>
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Duration: <input type="text" th:field="*{duration}" /></p>
    <p>Review: <input type="text" th:field="*{review}" /></p>
    <p>Start date: <input type="text" th:field="*{startDate}" /></p>

    <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>

</body>
</html>

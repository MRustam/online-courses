<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
            <span sec:authorize="isAuthenticated()" class="userName-info nav-item">
                userName: <span sec:authentication="name"></span> | roles: <span
                    sec:authentication="principal.authorities"></span>
            </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <div class="navbar-nav ml-auto">

                <div class="nav-item active">
                    <a class="nav-link" th:href="@{/home}" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </div>

            </div>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="font-weight-light small text-white mt-2">
        <h6>ROLE_INSTRUCTOR</h6>
        <ul>
            <li>login: <span style="color: antiquewhite">travoltaJohn</span></li>
            <li>password: <span style="color: antiquewhite">123qwe</span></li>
        </ul>
        <h6>ROLE_STUDENT</h6>
        <ul>
            <li>login: <span style="color: antiquewhite">tomHardy</span></li>
            <li>password: <span style="color: antiquewhite">123qwe</span></li>
        </ul>
        <h6>ROLE_ADMIN</h6>
        <ul>
            <li>login: <span style="color: antiquewhite">johnRembo</span></li>
            <li>password: <span style="color: antiquewhite">123qwe</span></li>
        </ul>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3 login">

            <div class="row">
                <div class="col-md-6 mt-3 mb-5 text-center">
                    <a href="#" class="btn btn-outline-success btn-lg w-100" role="button">Login</a>
                </div>
                <div class="col-md-6 mt-3 mb-5 text-center">
                    <a th:href="@{/registration}" class="btn btn-outline-primary btn-lg w-100" href="/registration" role="button">Register</a>
                </div>
            </div>

            <div id="auth-form">

                <form th:action="@{/login}" method="POST">

                    <span th:if="${param.error}">
                        <p class="alert alert-danger">
                            Invalid username or password.
                        </p>
                    </span>
                    <span th:if="${param.logout}">
                        <p class="alert alert-info">
                            You have been logged out.
                        </p>
                    </span>

                    <div class="form-group">
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-primary"
                                       value="Log In">
                            </div>
                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-2 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Online Academy &copy; 2017</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="/js/multi-items.js"></script>

</body>

</html>


###Postgres settings.
#DB url
spring.datasource.url=jdbc:postgresql://localhost:5432/test_courses_db
#Username & Password
spring.datasource.username=test_admin_course
spring.datasource.data-password=zxc
#Driver
spring.datasource.driver-class-name=org.postgresql.Driver
#Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL93Dialect

#Show SQL in log.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.current_session_context_class=thread

#Create tables.
spring.jpa.hibernate.ddl-auto = create-drop

# Fix Postgres JPA Error (Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented).
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#Needed to init, add test data to DB with "data.sql".
spring.datasource.initialization-mode=always
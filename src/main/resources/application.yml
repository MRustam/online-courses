server:
  port: 9090



###
#   Database Settings
###
spring:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
        current_session_context_class: thread
        jdbc:
          lob:
            non_contextual_creation: true



  ###
  #   H2 Settings
  ###
  h2:
    console:
      enabled: true
      path: /h2
#      settings:
#        trace: false
#        web-allow-others: false



  jackson:
    serialization:
      fail-on-empty-beans: false



  thymeleaf:
    cache: false
    check-template: true
    check-template-location: true
    enabled: true
    encoding: UTF-8
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html